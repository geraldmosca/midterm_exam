<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav mode="side" opened class="app-sidenav">
  <mat-toolbar color="primary">
  Menu
</mat-toolbar>
  <mat-list>
      <img class="avatar mat-elevation-z8" src="assets/img5.jpg" />

      <h4 class="name">Gerald L. Mosca</h4>
      <p class="designation">College of Engineering</p>
      <P class="designation">I.T</P>
      <mat-divider></mat-divider>

    <mat-list-item class="menu-button">
      <a routerLink="home" routerLinkActive="active"(click)="navClick('Home')"><mat-icon>home</mat-icon>Home</a> </mat-list-item>
    <mat-list-item><a routerLink="profile"(click)="navClick('Profile')"routerLinkActive="active"><mat-icon>person</mat-icon>Profile</a></mat-list-item>
    <mat-list-item><a routerLink="contact"(click)="navClick('Contact')"routerLinkActive="active"><mat-icon>contacts</mat-icon>Contact</a></mat-list-item>
    <mat-list-item><a routerLink="gallery"(click)="navClick('Gallery')"routerLinkActive="active"><mat-icon>photos</mat-icon>Gallery</a></mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</mat-sidenav>

  <div class="app-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-button class="sidenav-toggle">
        <mat-icon>menu</mat-icon>
      </button>
      {{currentNav}}
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
